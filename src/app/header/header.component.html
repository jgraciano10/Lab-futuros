<header class="col-xl-12 header">
    <div class="col-xl-12 header__container">
      <div class="container__logo">
        <img  [src]="imagenURL" class="logo__nodo" alt="Imagen" width="8%" >
        <div>
          <i class="bi bi-search searchIcon"></i>
          <input class="inputHeader" type="text" placeholder="Buscar en Nodo">
        </div>
        
      </div>
      
      <div>
        <h2><i class="bi bi-arrow-left-square logoColor" *ngIf="!promocionar.showPromocionado" (click)="showEspaciosP()" ngbTooltip={{tooltip_variable}} placement="bottom" (mouseover)="tooltip_name('Mostrar Espacio Promocionado')"></i><i class="bi bi-arrow-right-square logoColor" *ngIf="promocionar.showPromocionado" (click)="showEspaciosP()" ngbTooltip={{tooltip_variable}} placement="bottom" (mouseover)="tooltip_name('Esconder espacios promocionados')"></i>Hola {{usuarioservice.nameOnScreen}}</h2>
      </div>
    </div>
    
  </header>
